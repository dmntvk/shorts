{% extends 'short/profile_base.html' %}

{% block title %}
Создание ссылок
{% endblock %}

{% block main %}
{{ url }}
<div class="mainProfile__userInfo-settings">
                        <h3 class="mainProfile__userInfo-settingsTitle">
                            Создание ссылки
                        </h3>
                        <form class="mainProfile__userInfo-settingsForm" method="post">
                            {% csrf_token %}
                            <label class="mnainProfile__userInfo-settingsLabel">
                                {{ form.errors.full_url }}
                                Ваша длинная ссылка:
                                <div class="main_auth__inputs">{{ form.full_url }}</div>
                            </label>
                            <hr>
                            <button class="mainProfile__userInfo-settingsBtn" type="submit">Создать</button>
                        </form>
                    </div>
{% endblock %}
